<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required disabled />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required disabled />
        </div>
        <div>
            <!-- Mobile number field removed as per user request -->
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required disabled />
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required disabled>
                <option value="">Select role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="hr">HR</option>
            </select>
        </div>
        <button type="submit" id="submitBtn" disabled>Save Profile</button>
    </form>
    <button id="editBtn">Edit</button>
    <div id="message"></div>
    <button id="backButton">Back to Dashboard</button>

    <script src="profile.js"></script>
</body>
</html>
