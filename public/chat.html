<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusLink Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    #chatBox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px 20px;
    }
    .msg {
      margin-bottom: 8px;
    }
    .msg strong {
      color: #333;
    }
  </style>
</head>
<body>

  <h2>CampusLink Chat</h2>
  <div><strong>Group:</strong> <span id="groupName">group1</span></div>
  <div id="chatBox"></div>

  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
