        <script>

            //pending student will show
            document.addEventListener("DOMContentLoaded", () => {
                fetchPendingStudents();
            });

            async function fetchPendingStudents() {
                try {
                    const res = await fetch("http://localhost:5000/pending-students");
                    const students = await res.json();

                    const tbody = document.getElementById("pendingStudentTableBody");
                    tbody.innerHTML = "";

                    students.forEach(student => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.email}</td>
                    <td>${student.batch}</td>
                    <td>${student.password}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="acceptStudent(${student.id})">Accept</button>
                        <button class="btn btn-danger btn-sm ms-1" onclick="rejectStudent(${student.id})">Reject</button>
                    </td>
                `;
                        tbody.appendChild(row);
                    });
                } catch (err) {
                    console.error("Error loading pending students:", err);
                }
            }

            // Optional placeholders for future backend:
            async function acceptStudent(id) {
    const confirmed = confirm("Are you sure you want to accept this student?");
    if (!confirmed) return;

    try {
        const res = await fetch(`http://localhost:5000/accept-student/${id}`, {
            method: "POST"
        });
        const data = await res.json();
        alert(data.message);
        fetchPendingStudents(); // refresh table
    } catch (err) {
        console.error(err);
        alert("Error accepting student");
    }
}

async function rejectStudent(id) {
    const confirmed = confirm("Are you sure you want to reject this student?");
    if (!confirmed) return;

    try {
        const res = await fetch(`http://localhost:5000/reject-student/${id}`, {
            method: "DELETE"
        });
        const data = await res.json();
        alert(data.message);
        fetchPendingStudents(); // refresh table
    } catch (err) {
        console.error(err);
        alert("Error rejecting student");
    }
}
