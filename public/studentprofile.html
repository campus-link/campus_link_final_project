<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Profile Card</title>

  <!-- Material Design Icons -->
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background-color: #f9f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      display: flex;
      width: 700px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
    }

    .left {
      background: linear-gradient(to right, #ee5a6f, #f29263);
      color: white;
      width: 35%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .left img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .left h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .left p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .right {
      width: 65%;
      padding: 30px;
    }

    .info-section {
      margin-bottom: 30px;
    }

    .info-section h3 {
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 5px;
      font-weight: 600;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .info-label {
      font-weight: 600;
      font-size: 14px;
    }

    .info-value {
      color: #666;
      font-size: 14px;
    }

    .social-link {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-link a {
      color: #3b5998;
      font-size: 20px;
      transition: 0.3s ease;
    }

    .social-link a:hover {
      opacity: 0.7;
    }

    .edit-icon {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="left">
      <img src="https://img.icons8.com/bubbles/100/000000/user.png" alt="Profile Image" />
      <h2>Hembo Tingor</h2>
      <p>Web Designer</p>
      <i class="mdi mdi-square-edit-outline edit-icon"></i>
    </div>

    <div class="right">
      <div class="info-section">
        <h3>Information</h3>
        <div class="info-row">
          <div class="info-label">Email</div>
          <div class="info-value">rntng@gmail.com</div>
        </div>
        <div class="info-row">
          <div class="info-label">Phone</div>
          <div class="info-value">98979989898</div>
        </div>
      </div>

      <div class="info-section">
        <h3>Projects</h3>
        <div class="info-row">
          <div class="info-label">Recent</div>
          <div class="info-value">Sam Disuja</div>
        </div>
        <div class="info-row">
          <div class="info-label">Most Viewed</div>
          <div class="info-value">Dinoter husainm</div>
        </div>
      </div>

      <div class="social-link">
        <a href="#"><i class="mdi mdi-facebook"></i></a>
        <a href="#"><i class="mdi mdi-twitter"></i></a>
        <a href="#"><i class="mdi mdi-instagram"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
