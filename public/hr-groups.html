<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Group Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2>HR Group Management</h2>

        <!-- Group Creation -->
        <div class="mb-4">
            <h4>Create New Group</h4>
            <form id="groupForm" class="row g-3">
                <div class="col-md-6">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="groupName" required />
                </div>
                <div class="col-md-6">
                    <label for="groupMembers" class="form-label">Assign Members (Select at least 2)</label>
                    <select id="groupMembers" class="form-select" multiple size="5" required>
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create Group</button>
                </div>
            </form>
        </div>

        <!-- User Filtering -->
        <div class="mb-4">
            <h4>Filter Users</h4>
            <form id="filterForm" class="row g-3">
                <div class="col-md-4">
                    <label for="filterRole" class="form-label">Role</label>
                    <select id="filterRole" class="form-select">
                        <option value="">All Roles</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="hr">HR</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filterStream" class="form-label">Stream (for Students)</label>
                    <select id="filterStream" class="form-select">
                        <option value="">All Streams</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Percentage Range (for Students)</label>
                    <div class="d-flex gap-2">
                        <input type="number" id="filterPercentageMin" class="form-control" placeholder="Min %" min="0" max="100" />
                        <input type="number" id="filterPercentageMax" class="form-control" placeholder="Max %" min="0" max="100" />
                    </div>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-secondary">Apply Filters</button>
                </div>
                <div class="col-6 d-flex align-items-end">
                    <button type="button" id="assignUsersBtn" class="btn btn-info w-100">Assign</button>
                </div>
            </form>
        </div>

        <!-- Users Table -->
        <div>
            <h4>Users</h4>
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Stream</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Existing content above -->

    <!-- Chat UI added below -->
    <div class="container mt-4">
        <h2>Group Chat</h2>
        <div style="display: flex; height: 400px; border: 1px solid #ddd; border-radius: 6px; overflow: hidden;">
            <nav style="width: 250px; background-color: #34495e; color: white; padding: 20px; overflow-y: auto;">
                <h3>Your Groups</h3>
                <div id="groupsCountContainer">Loading groups...</div>
                <ul id="groupsList" style="list-style: none; padding: 0; margin: 0;"></ul>
            </nav>
            <section style="flex: 1; padding: 20px; display: flex; flex-direction: column; background-color: white; overflow: hidden;">
                <div id="messagesContainer" style="flex: 1; border: 1px solid #ddd; border-radius: 6px; padding: 15px; overflow-y: auto; background-color: #fafafa; margin-bottom: 15px;"></div>
                <div style="display: flex;">
                    <input type="text" id="messageInput" placeholder="Type your message here..." style="flex: 1; padding: 10px 15px; font-size: 1rem; border: 1px solid #ccc; border-radius: 25px 0 0 25px; outline: none;" />
                    <input type="file" id="fileInput" style="margin-left: 10px; border-radius: 4px; padding: 5px; font-size: 1rem; border: 1px solid #ccc; cursor: pointer; width: 180px;" />
                    <button id="sendButton" style="padding: 10px 20px; font-size: 1rem; border: none; background-color: #2980b9; color: white; border-radius: 0 25px 25px 0; cursor: pointer; transition: background-color 0.3s ease; margin-left: 10px;">Send</button>
                </div>
            </section>
        </div>
    </div>

    <script src="hr-groups.js"></script>
</body>
</html>
