<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .greeting {
            font-size: 1.2rem;
            font-weight: 600;
        }
        header .header-buttons button {
            background-color: #2980b9;
            border: none;
            color: white;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        header .header-buttons button:hover {
            background-color: #3498db;
        }
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        nav.sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        nav.sidebar h2 {
            margin-top: 0;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }
        nav.sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav.sidebar ul li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: #3b4a63;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        nav.sidebar ul li:hover, nav.sidebar ul li.active {
            background-color: #2980b9;
        }
        section.content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        section.content h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        #messagesContainer {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            overflow-y: auto;
            background-color: #fafafa;
            margin-bottom: 15px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 70%;
            clear: both;
            word-wrap: break-word;
        }
        .message.own {
            background-color: #d1f0d1;
            float: right;
            text-align: right;
        }
        .message.other {
            background-color: #e2e2e2;
            float: left;
            text-align: left;
        }
        #messageInputContainer {
            display: flex;
        }
        #messageInput {
            flex: 1;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 25px 0 0 25px;
            outline: none;
        }
        #fileInput {
            margin-left: 10px;
            border-radius: 4px;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            cursor: pointer;
            width: 180px;
        }
        #sendButton {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #2980b9;
            color: white;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #3498db;
        }
        #groupsCountContainer {
            margin-bottom: 15px;
            font-weight: 600;
        }
        .file-link {
            color: #2980b9;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="greeting" id="greetingContainer">Loading...</div>
        <div class="header-buttons">
            <button id="profileButton">Profile</button>
            <button id="logoutButton">Logout</button>
        </div>
    </header>
    <main>
        <nav class="sidebar">
            <h2>Your Groups</h2>
            <div id="groupsCountContainer">Loading groups...</div>
            <ul id="groupsList"></ul>
        </nav>
        <section class="content">
            <h2>Group Chat</h2>
            <div id="messagesContainer"></div>
            <div id="messageInputContainer">
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <input type="file" id="fileInput" />
                <button id="sendButton">Send</button>
            </div>
        </section>
    </main>
    <script src="user-groups.js"></script>
</body>
</html>
