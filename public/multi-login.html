<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusLink | Multi Role Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
        }

        .wrapper {
            max-width: 350px;
            min-height: 500px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f,
                0px 0px 0px 5px #ecf0f3,
                8px 8px 15px #a7aaa7,
                -8px -8px 15px #fff;
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }

        .role-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .role-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 8px 0;
            background-color: #03A9F4;
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .role-buttons button:hover {
            background-color: #039BE5;
        }

        .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
            display: flex;
            align-items: center;
        }

        .form-field input {
            width: 100%;
            border: none;
            outline: none;
            background: none;
            font-size: 1.1rem;
            color: #666;
            padding: 10px 15px;
        }

        .form-field .fas, .form-field .far {
            color: #555;
            margin-right: 10px;
            padding-left: 10px;
        }

        .btn {
            width: 100%;
            height: 40px;
            background-color: #03A9F4;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #039BE5;
        }

        .text-center {
            text-align: center;
            margin-top: 15px;
        }

        .text-center a {
            color: #03A9F4;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #039BE5;
        }

        @media(max-width: 380px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px;
            }

            .role-buttons {
                flex-direction: column;
            }

            .role-buttons button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div>
        <div class="name" id="loginTitle">Student Login</div>

        <div class="role-buttons">
            <button onclick="setRole('student')">Student</button>
            <button onclick="setRole('teacher')">Teacher</button>
            <button onclick="setRole('hr')">HR</button>
        </div>

        <form id="loginForm">
            <div class="form-field">
                <span class="far fa-user"></span>
                <input type="text" name="userEmail" id="userEmail" placeholder="Email" required>
            </div>
            <div class="form-field">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        

        <div class="text-center" style="margin-top: 15px;">
            <button onclick="window.location.href='index.html'" class="btn" style="background-color: #b0bec5;">
                â¬… Back to Homepage
            </button>
        </div>
    </div>

   <script>
    let currentRole = "student";

function setRole(role) {
    currentRole = role.toLowerCase();
    document.getElementById("loginTitle").innerText = `${role.charAt(0).toUpperCase() + role.slice(1)} Login`;
}

// Read role from URL and set it on page load
window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const roleFromURL = params.get('role');
    if (roleFromURL) {
        setRole(roleFromURL);
    }
});

document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("userEmail").value;
    const password = document.getElementById("pwd").value;

    try {
const res = await fetch("https://campus-link-final-project.onrender.com/user/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ 
                email, 
                password,
                role: currentRole 
            })
        });

        const data = await res.json();
        console.log('Login response data:', data);

        if (!res.ok) {
            throw new Error(data.message || "Login failed");
        }

        
if (data.success) {
    // Store token and user info in localStorage
    localStorage.setItem('authToken', data.token);
    localStorage.setItem('userRole', data.role);
    localStorage.setItem('userId', data.userId); // This is required for chat module

    if (data.role && data.role.toLowerCase() === 'hr') {
        window.location.href = 'hr-groups.html';
    } else if (data.role && data.role.toLowerCase() === 'teacher') {
        window.location.href = 'teacher-dashboard.html';
    } else {
        window.location.href = 'user-groups.html';
    }
}


    } catch (error) {
        console.error("Login error:", error);
        alert(error.message || "Login failed. Please try again.");
    }
});
    // This is already in your code and works fine
localStorage.setItem('authToken', data.token);

   </script>

</body>
</html>
